version: '3'
services:
  rstudio-4.0.4-daily:
    image: g4challenge/rstudio:4.0.4-daily
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_rstudio_4.0.4-daily
  tidyverse-4.0.4-daily:
    image: g4challenge/tidyverse:4.0.4-daily
    depends_on:
    - rstudio-4.0.4-daily
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_tidyverse_4.0.4-daily
  verse-4.0.4-daily:
    image: g4challenge/verse:4.0.4-daily
    depends_on:
    - tidyverse-4.0.4-daily
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile_verse_4.0.4-daily
